<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/style.css" />
    <title>Countdown</title>
    <style>
        /* Style for the custom message */
        .custom-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Keyframes for shaking animation */
        @keyframes shake {
            0% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-5px, 5px); }
            20%, 40%, 60%, 80%, 100% { transform: translate(5px, -5px); }
        }

        /* Apply shaking animation to countdown */
        .glitch {
            animation: shake 0.5s infinite;
        }
    </style>
</head>
<body>
    <!-- Audio element for playing the song -->
    <audio id="WhatComesNext" autoplay loop muted>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="main">
        <!-- Custom message -->
        <div class="custom-message">
            Get Ready for Something Amazing!
        </div>

        <!-- Countdown timer -->
        <div class="timer" id="countdown">
            <div class="time-segment">
                <span id="days"></span>
                <label><b>Days</b></label>
            </div>
            <div class="time-segment">
                <span id="hours"></span>
                <label><b>Hours</b></label>
            </div>
            <div class="time-segment">
                <span id="minutes"></span>
                <label><b>Minutes</b></label>
            </div>
            <div class="time-segment">
                <span id="seconds"></span>
                <label><b>Seconds</b></label>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("March 20, 2025 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with respective ids
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is finished, write some text and add glitch effect
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "FIN?";
                document.getElementById("countdown").classList.add("glitch");
            } else {
                document.getElementById("countdown").classList.remove("glitch");
            }
        }, 1000);

        // Play audio on user interaction
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('WhatComesNext');
            audio.muted = false;
            audio.play();
        });
    </script>
</body>
</html>
