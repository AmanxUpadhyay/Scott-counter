<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./src/glitch.css" />
    <title>GL1TCH?</title>
</head>
<body>
    <!-- Audio element for playing the song -->
    <audio id="WhatComesNext" autoplay loop muted>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="main">
        <p class="glitch">
            <span aria-hidden="true">There Must Be A Glitch</span>
            What Comes Next?
            <span aria-hidden="true">There Must Be A Glitch</span>
        </p>

        <!-- Countdown timer -->
        <div class="timer " id="countdown">
            <div class="time-segment">
                <span id="days" class="glitch"></span>
                <label><b class="glitch">Days</b></label>
            </div>
            <div class="time-segment">
                <span id="hours" class="glitch"></span>
                <label><b class="glitch">Hours</b></label>
            </div>
            <div class="time-segment">
                <span id="minutes" class="glitch"></span>
                <label><b class="glitch">Minutes</b></label>
            </div>
            <div class="time-segment">
                <span id="seconds" class="glitch"></span>
                <label><b class="glitch">Seconds</b></label>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("October 13, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with respective ids
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is finished, write some text and add glitch effect
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "FIN?";
                document.getElementById("countdown").classList.add("glitch");
            } else {
                document.getElementById("countdown").classList.remove("glitch");
            }
        }, 1000);

        // Play audio on user interaction
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('WhatComesNext');
            audio.muted = false;
            audio.play();
        });
    </script>
</body>
</html>
